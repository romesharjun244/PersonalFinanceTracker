<!DOCTYPE html>
<html>
<head>
  <title>Personal Finance Tracker</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    #finance-tracker {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 5px;
      font-size: 14px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    select {
      padding: 5px;
      font-size: 14px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button {
      padding: 5px 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .delete-button {
      background-color: #f44336;
    }

    .delete-button:hover {
      background-color: #d32f2f;
    }

    .edit-button {
      background-color: #2196f3;
    }

    .edit-button:hover {
      background-color: #1976d2;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="finance-tracker">
    <h1>Personal Finance Tracker</h1>
    <form id="transaction-form">
      <select id="transaction-type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="number" id="transaction-amount" placeholder="Amount" required>
      <input type="text" id="transaction-description" placeholder="Description" required>
      <button type="submit">Add Transaction</button>
    </form>
    <table id="transaction-table">
      <tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </table>
    <h2>Balance: <span id="balance">0</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
